{% extends "base.html" %}
{% set active_page = "horti.profile" %}
{% block content %}
<div class="row">
  <div class="col-md-12">

    <h1>Welkom, {{ current_user.username }}!</h1>

    <p>U kunt de volgende groepen aanpassen:</p>

    <ul>
      {% for (group, label) in groups %}
        <li><a href="{{ url_for("horti.edit_group", group=group) }}">{{ label }}</a></li>
      {% endfor %}
    </ul>

  </div>
</div>
{% endblock %}
