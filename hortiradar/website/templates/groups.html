{% extends "base.html" %}
{% set active_page = "horti.groups" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h1>Groepen</h1>
    <p>De volgende groepen van trefwoorden worden getagd:</p>
    <ul>
      {% for group in groups %}
        <li><a href="{{ url_for("horti.view_group", group=group) }}">{{ group }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
